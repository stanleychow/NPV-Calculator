<!DOCTYPE HTML>
<html>
    <body>
        <h1>Net Present Value(NPV) Calculator</h1>

        <form>
            <label for="flow">Annual Cash Flow:</label>
            <input type="number" id="input-flow" name="flow"><br><br>

            <label for="input-years">Years:</label>
            <input type="number" id="input-years" name="years"><br><br>

            <label for="input-rate">Interest Rate:</label>
            <input type="number" id="input-rate" name="rate"><br><br>

            <h2>Net Present Value:</h2>
            <div id="display-value"></div>

            <script>
                const flowInput = document.querySelector("#input-flow")
                const yearsInput = document.querySelector("#input-years")
                const rateInput = document.querySelector("#input-rate")
                const displayValue = document.querySelector("#display-value")
    
                flowInput.addEventListener('input', function(e) {
                    const flow = flowInput.value
                    const years = yearsInput.value
                    const rate = rateInput.value
    
                    const value = flow / (((1 + (rate / 100)) ** years)
    
                    displayValue.innerHTML = value
                    
    
                })
    
            </script>
            
        </form>
    </body>
</html>
